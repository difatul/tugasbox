<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Box dan Dekorasi dengan Hover dan Text Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box info-card">
        <h2>Info Card</h2>
        <p>Ini adalah kartu informasi dengan dekorasi dan efek hover.</p>
        <button>Baca Selengkapnya</button>
    </div>
    <div class="box warning-card">
        <h2>Warning Card</h2>
        <p>Ini adalah kartu peringatan dengan dekorasi dan efek hover.</p>
        <button>Peringatan</button>
    </div>
    <div class="box success-card">
        <h2>Success Card</h2>
        <p>Ini adalah kartu sukses dengan dekorasi dan efek hover.</p>
        <button>Pelajari Lebih Lanjut</button>
    </div>
    <div class="box alert-card">
        <h2>Alert Card</h2>
        <p>Ini adalah kartu peringatan penting dengan dekorasi dan efek hover.</p>
        <button>Aksi Sekarang</button>
    </div>
</body>
</html>
